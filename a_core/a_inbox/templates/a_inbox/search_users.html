
<style>
    * {
        box-sizing:border-box;
        padding:0;
        margin:0;
        text-decoration:none;
    }
    ul, ol, li {
            list-style-type: none;
        }
    #popup-layout {
        z-index:1000;
        left:0;
        top:0;
        width:100%;
        position:fixed;
        background:rgba(42, 40, 40, 0.7);
        justify-content: center;
        align-items: center;
        display:none;
        height:100%;
    }

    .popup-content {
        position:relative;
        width:100%;
        max-width:400px;
        min-height:400px;
        height:auto;
        background:rgb(241,240,253);
        color:black;
        padding:20px;
        border-radius: 8px;
    }
    .popup-label {
        font-size: 18px;
        color:darkblue;
        font-weight: bold;
    }
    .popup-content input {
        padding:12px;
        border-radius: 8px;
        width:100%;
        border:none;
        outline:none;
        background:white;
    }

    .users-list  {
        padding:15px 0;
        
    }

    .users-list li {
        display:flex;
        align-items: center;
        justify-content: flex-start;
        gap:5px;
        font-size:16px;
        margin-bottom:15px;
        border-radius:12px;
        padding:10px; 
    }
    .users-list li:hover {
        background:rgba(233, 229, 229, 0.7);
        cursor:pointer;
    }
    .users-list li a {
        color:darkblue;
    }
    
    #cancelbtn {
        position: absolute;
        top:15px;
        right:15px;
        color:darkblue;
        font-size: 22px;
    }
    #cancelbtn:hover {
        color:red;
        transform: scale(1.3);
    }

</style>

<div id="popup-layout">
    <div class="popup-content" id="new-message">
        <i id="cancelbtn" class="fa-solid fa-xmark"></i>
        <p for="Message" class="popup-label">New Message</p>
        <div class="flex justify-start items-center gap-2 text-blue-950">
            <span> To: </span>
            <input type="text" id="message" name="search_user" placeholder="Search User"
            hx-get="{% url 'inbox_search_users' %}"
            hx-trigger="keyup changed"
            hx-target="#search_results"
            hx-swap="innerHTML">
        </div>
        <div id="search_results">
           
        </div>
        
    </div>
</div>
