{% load static %}
<ul class="p-2 overflow-y-auto mt-1 bg-gray-200 h-[100vh] md:h-96">
    {% for user in users %}
    <li class="flex items-center justify-start p-2 mb-4 text-lg rounded-lg gap-2 cursor-pointer hover:bg-gray-300 ">
        {% if user.profile.image %}
        <img class="rounded-full object-cover w-7 h-7" src="{{user.profile.imageURL}}">
        {% else %}
        <img class="rounded-full object-cover w-7 h-7" src="{% static 'images/default.png' %}">
        {% endif %}
        <a class="text-blue-900"
        hx-get="{% url 'create_message' user.id %}"
        hx-target="#new-message"
        hx-swap="innerHTML">
        {{user.profile.realname}}<span>@{{user.username}}</span></a>
    </li>
    {% endfor %}
</ul>
