{% extends 'layouts/b.html' %}

{% block title %} Password Reset Success {% endblock %}

{% block content %}
<style>
      .message {
        background-color: rgb(241,240,253);
        padding:30px;
        margin:20px auto;
        border:1px solid #ccc;
        border-radius:18px;
    }
    .name {
        padding-bottom:5px;
        color:black;
        font-size: 16px;
        font-weight:500;
        text-align: justify;
    }

</style>
<div class="message">
    <p style="font-size:20px; color:black;font-weight:600;padding-bottom: 15px;text-align: justify;">Password reset complete</p>
    <p class="name">Your password has been set. You may go ahead and log in now.</p>
    <a href="/login" type="submit" class="mt-3">Login</a>
    
</div>
{% endblock %}
