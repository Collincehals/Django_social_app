{% extends 'layouts/b.html' %}

{% block content %}
<style>
    .message {
        background-color: rgb(241,240,253);
        padding:30px;
        margin:20px auto;
        border:1px solid #ccc;
        border-radius:18px;
    }
    .name {
        padding-bottom:5px;
        color:black;
        font-size: 16px;
        font-weight:500;
        text-align: justify;
    }

</style>
<form method="post" class="message">
    <p style="font-size:20px; color:black;font-weight:600;padding-bottom: 10px;">Enter New Password</p>
    <p>Please enter your new password twice so we can verify you typed it in correctly.</p>
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="mt-3">Change my password</button>
</form>
{% endblock %}
