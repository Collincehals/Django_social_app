{% extends 'layouts/b.html' %}

{% block content %}
<style>
    .login {
        max-width: 700px;
        background-color: rgb(241, 240, 253);
        border: 1px solid #ccc;
    }
    .form {
        background-color: rgb(233, 233, 240);
        border-radius: 5px;
        border: 1px solid #ccc;
        padding: 20px;
        margin: 0;
    }
    p {
        padding-bottom: 5px;
        color: black;
        font-size: 16px;
        font-weight: 500;
    }
    input {
        background-color: rgb(242, 239, 239);
        margin-bottom: 5px;
        padding: 12px;
        border-radius: 3px;
        border: 1px solid rgb(0, 0, 255);
    }

    @media (max-width: 768px) {
        .login {
            width:100%;
        }
        form {
            width: 100%;
        }
        .img-fluid {
            display:none;
        }
    }
</style>

<div class='login' style="display:grid; grid-template-columns:repeat(2, 1fr); align-items: center; justify-content: center;">
    <div style="overflow:hidden; padding:20px;">
        <img class="img-fluid" src="/media/icons/signin.png" alt="login-img">
    </div>
    <form class="form" method="post">
        <p style="font-size:20px; color:black;font-weight:600;padding-bottom: 8px;">Login</p>
        {% csrf_token %}
        {{ form }}
       
        <div style="display:flex; flex-wrap:wrap; justify-content: flex-start;align-items: center; gap:20px;">
            <p><a style="padding-left:5px;padding-right:5px;color:darkblue;text-decoration: underline;" href="/sign-up">Signup</a></p>
            <p><a style="padding-left:5px;padding-right:5px;color:darkblue;text-decoration: underline;" href="/password_reset">Forgot Password?</a></p>
        </div>
        <button type="submit" class="mt-1">Login</button>
    </form>
</div>



{% endblock %}
