<div>
{% if user.is_authenticated %}
    <p style='display:flex; flex-wrap:wrap; gap:10px;cursor:pointer'>
        <a  
        hx-get="{% url 'like-post' post.id %}"
        hx-target="closest div"
        hx-swap="outerHTML">
        {% if user in post.likes.all %}   
        <img width="21" src="/media/icons/redheart.png">
        {% else %}
        <img width="21" src="/media/icons/whiteheart.png">
        {% endif %}</a>
        {{  post.likes.count}}
    </p>
{% endif %}
</div>
