<fade-in class="opacity-0 block -mt-20 ease-in-out" 
_="on load transition my margin-top to 0 over 0.2 seconds then transition my opacity to 1 over 0.4 seconds">
{% include 'a_posts/post_comment_replies.html' %}

{% load static %}
        <form class="replyform flex justify-between" autocomplete="off" 
         hx-post="{% url 'sent-post-comment-reply' comment.id %}"
         hx-target="this"
         hx-swap="outerHTML">
            {% csrf_token %}
            {{ commentreplyform }}
            <button class="block" type="submit"><img style="width:25px;" src="{% static 'icons/send-icon.png' %}"></button>
        </form>
</fade-in>
<span hx-swap-oob="true" id="commentrepliescount-{{ comment.id }}" class="font-light text-gray-500 ml-1">{{ comment.replies.count }}</span>
