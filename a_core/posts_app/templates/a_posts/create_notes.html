{% extends 'layouts/b.html' %}

{% block content %}
<h1>Create Notes</h1>
<div class="card !p-8">
    <form method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="mt-1">Create Note</button>
        <a class="button secondaryAction ml-1" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
    </form>
</div>
{% endblock %}
