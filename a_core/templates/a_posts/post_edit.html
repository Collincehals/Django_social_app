{% extends 'layouts/profile_layout.html' %}

{% block title %} Edit Post- {{ post.id }} {% endblock %}

{% block content %}
<div class="flex justify-start md:hidden ">
    <a href="{{ request.META.HTTP_REFERER}}"><i class="fa fa-arrow-left mr-4 theme-color font-bold text-lg"></i></a>
    <p class="theme-color font-bold text-lg">Edit Post</p>
</div>
<p class="hidden theme-color font-bold text-xl pb-1 md:block">Edit Post</p>
<style>
    input {
        margin-bottom:15px;
    }
</style>
<div class="post-item-card p-2">
    <div class="flex items-center mb-4">
        {% if post.media %}
            {% if 'mp4' in post.media.url %}
            <video src="{{post.media.url}}" type="mp4" controls ></video>
            {% else %}
            <figure>
                <a href="{% url 'view-post' post.id %}"><img class="w-full" src="{{ post.media.url }}"></a>
            </figure>
            {% endif %}
        {% else %}
        {% endif %}
    </div>
    
    <div class="pb-2">
        <form method='POST'>
            {% csrf_token %}
            {{ form }}
            <div class="pt-4">
                <button class="successbtn" type="submit">Submit</button>
                <a class="editbtn" type="submit" href="{{ request.META.HTTP_REFERER }}">Go Back</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
