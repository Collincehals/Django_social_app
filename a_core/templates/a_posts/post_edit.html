{% extends 'layouts/b.html' %}

{% block title %} Edit Post- {{ post.id }} {% endblock %}

{% block content %}
<h1>Edit Post</h1>
<style>
    input {
        margin-bottom:15px;
    }
</style>
<div class="card p-4">
    <div class="flex items-center mb-4">
        <img class="w-20 h-20 object-cover rounded-xl mr-4" src="{{ post.image }}">
        <h3 class="text-lg font-bold">{{ post.title }}</h3>
    </div>
    
    <div class="pb-2">
        <form method='POST'>
            {% csrf_token %}
            {{ form }}
            <div class="pt-4">
                <button class="successbtn" type="submit">Submit</button>
                <a class="editbtn" type="submit" href="{{ request.META.HTTP_REFERER }}">Go Back</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
