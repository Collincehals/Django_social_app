{% extends 'layouts/postpage_layout.html' %}

{% block title %} Delete Reply {% endblock %}

{% block content %}
<h1 class="theme-color">Delete Reply</h1>
<div class="form-card px-6 pt-3 text-md mb-6 [&>*>*>a]:text-sm">

    <reply class="flex items-end justify-between py-4">
        <div class="flex">
            <a href="" class="mr-2"><img class="w-8 h-8 object-cover rounded-full" src="{{ reply.author.profile.image.url }}"></a>
            <div class="w-fit">
                <a class="block" href="">
                    <span class="font-bold hover:underline">{{ reply.author.profile.realname }}</span>
                    <span class="text-sm text-gray-400">@{{ reply.author.username }}</span>
                </a>
                <div class="mr-3">{{ reply.body }}</div>
            </div>
        </div>
    </reply>

</div>

<p class="mb-6 theme-color">Are you sure you want to delete this reply?</p>

<form method='POST'>
    {% csrf_token %}
    <button class="deletebtn" type="submit">Confirm</button>
    <a class="editbtn" type="submit" href="{{ request.META.HTTP_REFERER }}">Go Back</a>
</form>
{% endblock %}
