{% extends 'layouts/b.html' %}

{% block title %} Create Post {% endblock %}

{% block content %}
<style>
    form input {
        border:none;
        padding:8px;
        background:none;
        border-bottom:1px solid blue;
        border-radius: 0;
    }
    form input[type="file"] {
        border:none;
        outline:none;
        background: none;
    }
    form textarea {
        border:none;
        padding:8px;
        background:none;
        border-bottom:1px solid blue;
        border-radius: 0;
       
    }
    form textarea:focus,
    form input:focus {
        outline:none;
        border:none;
        border-bottom:1px solid blue;
    }
</style>
<div class="card !p-8">
    <h2 class="text-orange-500 font-extrabold">Create Post</h2>
    <form method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="successbtn mt-1">Create Post</button>
        <a class="editbtn ml-1" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
    </form>
</div>
{% endblock %}
