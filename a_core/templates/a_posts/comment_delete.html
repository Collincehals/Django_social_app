{% extends 'layouts/postpage_layout.html' %}

{% block title %} Delete Comment {% endblock %}

{% block content %}
<h1 class="theme-color">Delete Comment</h1>

{% include 'a_posts/post_comments.html' %}

<p class="my-6 theme-color">Are you sure you want to delete this comment?</p>

<form method='POST'>
    {% csrf_token %}
    <div class="flex flex-start gap-3 flex-wrap">
        <button class="px-4 py-1.5 bg-blue-700 rounded-3xl text-white" type="submit">Confirm</button>
        <a class="px-4 py-1.5 bg-gray-600 rounded-3xl text-white" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
    </div>
</form>
{% endblock %}
