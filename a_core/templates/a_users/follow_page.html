{% extends 'layouts/profile_layout.html' %}

{% block title %} Follow- {{profile.realname }} {% endblock %}

{% block content %}
{% load static %}
<div class="flex justify-start items-center py-2.5 px-3">
    <a href="{{ request.META.HTTP_REFERER}}"><i class="fa fa-arrow-left-long mr-4 theme-color text-lg"></i></a>
    <p class="theme-color text-lg">{{profile.realname}}@{{profile.user.username}}</p>
</div>
<ul class="theme-color h-[100vh]">
    <div class=" p-2 flex justify-start gap-4 md:gap-8 items-center text-lg font-semibold bg-slate-500" 
    hx-target="#follow-page-content" 
    hx-swap="innerHTML"
    _="on htmx:afterOnLoad take .selected for event.target">
        <a hx-get="{% url 'follow_page' profile.user.username %}" class="tab p-1 selected text-white">Followers</a>
        <a hx-get="{% url 'follow_page' profile.user.username %}?following" class="tab p-1 text-white">Following</a>
    </div>
    <div id="follow-page-content">
        {% include 'snippets/loop_followers.html' %}
    </div>
   
</ul>
{% endblock %}
