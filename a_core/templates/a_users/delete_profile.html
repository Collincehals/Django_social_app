{% extends 'layouts/b.html' %}

{% block title %} Delete Profile- {{ user.profile.realname }} {% endblock %}

{% block content %}
<h1 class="text-white">Delete Account</h1>
<p class="text-white">Are you sure you want to delete your account?</p>

<form method='POST'>
    {% csrf_token %}
    <button class="deletebtn" type="submit" class="btn-red mt-6">Yes, I want to delete my account</button>
    <a class="editbtn ml-1" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
</form>
{% endblock %}
