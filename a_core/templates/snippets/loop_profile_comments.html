<fade-in class="opacity-0 ease-in-out" 
_="on load transition my opacity to 1 over 0.3 seconds">
<div class="w-full lg:w-[50rem] mx-auto">
{% for comment in comments %}
<div class="flex gap-2">
    <a href="{% url 'view-post' comment.parent_post.id %}" >
        <img src="{{ comment.parent_post.image }}" alt="..." class="w-25 h-25 rounded-sm max-w-none">
    </a>
    {% include 'a_posts/post_comments.html' %}
</div>

{% empty %}
<div style="display: flex; justify-content: center;align-items: center; color:darkblue;font-weight: 600;margin-top:60px;">
    <h3>No Comments Yet :(</h3>
</div> 
{% endfor %}
</div>
</fade-in>
