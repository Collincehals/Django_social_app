<fade-in class="opacity-0" 
_="on load transition my opacity to 1 over 0.2 seconds">
{% for post in posts %}
        {% load static %}
        {% include 'a_posts/post.html' %}
        {% empty %}
        <div class="flex justify-center items-center mt-14">
            <h3 class="theme-color">No Posts Yet :(</h3>
        </div>  
 {% endfor %} 

<div hx-get="{% if tag %}{% url 'category' tag.slug %}{% else %}
{% url 'home' %}{% endif %}?page={{ page|add:1 }}"
    hx-trigger="revealed"
    hx-target="this"
    hx-swap="outerHTML">
    <div class="home-loader-bar flex justify-center items-center gap-2">
        <p class="load-box p-2 bg-gray-400 rounded-md"></p>
        <p class="load-box p-2  bg-gray-400 rounded-md"></p>
        <p class="load-box p-2  bg-gray-400 rounded-md"></p>
     </div>
</div>
</fade-in>
