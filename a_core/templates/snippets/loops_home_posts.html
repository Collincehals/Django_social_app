_="on load transition my opacity to 1 over 0.2 seconds">
{% for post in posts %}
        {% load static %}
        {% include 'a_posts/post.html' %}
        {% empty %}
        <div class="theme-color flex justify-center items-center mt-14 font-semibold">
            <h3>No Posts Yet :(</h3>
        </div>  
 {% endfor %}

    hx-trigger="revealed"
    hx-target="this"
    hx-swap="outerHTML">
    Loading...
</div>
</fade-in>
